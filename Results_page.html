    <script>
    $(document).ready(function(){
      var movie = getParameterByName('movie')
      $('#btn-a').text(movie);
      switch (movie){
      case 'TheLost':
      $('#btn-a').text("The Lost City Of Z"),
      $('#btn-b').text('10h50'),
      $('#btn-c').text("UGC les Halles"),
      $('#btn-d').text("6,90");
      $('#btn-e').text('Séance du matin');
      break;
      case 'Logan':
      $('#btn-b').text('10h50'),
      $('#btn-c').text("UGC les Halles"),
      $('#btn-d').text("6,90");
      $('#btn-e').text('Séance du matin');
      break;
      case 'Brimstone':
      $('#btn-b').text('10h50'),
      $('#btn-c').text("UGC les Halles"),
      $('#btn-d').text("6,90"),
      $('#btn-e').text('Séance du matin');
      break;
      case 'Antigone':
      $('#btn-b').text('21h'),
      $('#btn-c').text('Comédie Française'),
      $('#btn-d').text('8 €'),
      $('#btn-e').text("Carte d'étudiant");
      break;
      case 'Misanthrope':
      $('#btn-a').text("le "+ movie),
      $('#btn-b').text('21h'),
      $('#btn-c').text('Comédie Française'),
      $('#btn-d').text('8 €'),
      $('#btn-e').text("Carte d'étudiant");
      break;
      case 'Foresti':
      $('#btn-b').text('21h'),
      $('#btn-c').text('Palais des Congrès'),
      $('#btn-d').text('15 €'),
      $('#btn-e').text("Carte d'identité");
      break;
      case 'Astérix':
      $('#btn-a').text("Parc Astérix"),
      $('#btn-b').text('Toute la journée'),
      $('#btn-c').text('Loin'),
      $('#btn-d').text('41 €'),
      $('#btn-e').text("Réserver 7 jours avant");
      break;
      case 'Disneyland':
      $('#btn-b').text('Toute la journée'),
      $('#btn-c').text('Marne-la-vallée'),
      $('#btn-d').text('A partir de 53€'),
      $('#btn-e').text("Pas de réduction");
      break;
      default:
      $('#btn-a').text=getParameterByName('movie');
      break;
    }
